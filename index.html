
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RENGGONK WHITEPAPER</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('ChatGPT Image 6 Agu 2025, 19.03.41.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 2rem;
      overflow-x: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      border-radius: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px #000;
      display: none;
    }

    .question-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
    input {
      width: 60%;
    }
    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }

    h1, h2, h3 {
      color: #00ffcc;
      text-shadow: 2px 2px #000;
    }

    .highlight {
      background: #fff;
      color: #000;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      display: inline-block;
    }

    table {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #fff;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #00ffcc;
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .lang-switch {
      text-align: center;
      margin-bottom: 1rem;
    }
    .lang-switch button {
      background: #fff;
      color: #000;
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- QUESTION LAYER -->
    <div class="question-container" id="quiz">
      <h1>üê∏ Unlock the RENGGONK Wisdom</h1>
      <p id="question">Loading question...</p>
      <input type="text" id="answer" placeholder="Tulis jawaban kamu..."><br>
      <button onclick="checkAnswer()">Submit Jawaban</button>
      <p id="result"></p>
    </div>

    <!-- LANGUAGE SWITCH -->
    <div class="lang-switch" style="display: none;">
      <button onclick="setLanguage('en')">üá¨üáß English</button>
      <button onclick="setLanguage('id')">üáÆüá© Indonesia</button>
    </div>

    <!-- WHITEPAPER CONTENT -->
    <div class="container" id="whitepaper">
      <!-- ENGLISH -->
      <div class="lang lang-en">
        <!-- Content seperti yang kamu kasih tadi... -->
      </div>

      <!-- INDONESIA -->
      <div class="lang lang-id">
        <!-- Content seperti yang kamu kasih tadi... -->
      </div>

      <footer>
        &copy; 2025 Komunitas RENGGONK | Meme Bukan Sekadar Lucu ‚Äì Tapi Revolusi!
      </footer>
    </div>
  </div>

  <script>
    const questions = [
      { q: "Who is the creator of Bitcoin?", a: "Satoshi Nakamoto" },
      { q: "If 10,000 BTC were exchanged for 2 pizzas, how many BTC per pizza?", a: "5000" },
      { q: "How many total legs do 69 frogs have?", a: "276" },
      { q: "DEX stands for?", a: "Decentralized Exchange" },
    ];

    const randomQ = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById("question").innerText = randomQ.q;

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      if (userAnswer === randomQ.a.toLowerCase()) {
        document.getElementById("quiz").style.display = "none";
        document.querySelector(".lang-switch").style.display = "block";
        document.getElementById("whitepaper").style.display = "block";
      } else {
        document.getElementById("result").innerText = "‚ùå Salah bro... coba pikirin lagi dengan logika kodok!";
      }
    }

    function setLanguage(lang) {
      document.querySelectorAll('.lang').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.lang-' + lang).forEach(el => el.style.display = 'block');
    }

    window.onload = () => setLanguage('en');
  </script>
</body>
</html>
